<html>
    <head>
        <title>
            Sign In
        </title>
        <link rel="stylesheet" href="/static/css/signin.css">
        <script src="/static/js/signin.js"></script>
    </head>
    <header>
        {% include "header.html" %}
    </header>
    <body>
        <br>
        <div id = "div2">
            <p class="p1">Sign In</p>
            <br>
            <form onsubmit="password_check(event)", action="/login-page/", method='POST'>
            {% csrf_token %}
            Name:<span style="color: red;">*</span>
            <br>
            <input type="text", class="inp", placeholder="Name", name="name" required>
            <br>
            Mobile Number:<span style="color: red;">*</span>
            <br>
            <input type="phone2numeric", id="otp", class="inp" , placeholder="Mobile Number", name="mob", required>
            <button onclick="event.preventDefault(); sendOTP();">Send OTP</button>
            <br>
            Email:
            <br>
            <input type="email", class="inp", placeholder="Email">
            <br>
            Create Password:<span style="color: red;">*</span> <br>
            <input class="inp", placeholder="Password", name="password", id="password", required>
            <br>
            Confirm Password:<span style="color: red;">*</span>
            <br>
            <input type="Password", class="inp", placeholder="Re-enter Password", id="con_password", required>
            <br>
            <button id="button">Sign In</button>
            Already have an Account? <a href="/login-page">LogIn</a>
        </form>
        </div>
        <footer>
            {% include "footer.html" %}
        </footer>
    </body>
</html>
