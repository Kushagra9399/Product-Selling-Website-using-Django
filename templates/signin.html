<html>
    <head>
        <title>
            Sign In
        </title>
        <link rel="stylesheet" href="/static/css/signin.css">
        <script src="/static/js/signin.js"></script>
    </head>
    <header>
        {% include "header.html" %}
    </header>
    <body>
        <br>
        <div id = "div2">
            <p class="p1">Sign In</p>
            <br>
            <form action="/">
            Name:
            <br>
            <input type="text", class="inp", placeholder="Name" required>
            <br>
            Mobile Number:
            <br>
            <input type="phone2numeric", id="otp", class="inp" , placeholder="Mobile Number" required>
            <button onclick="event.preventDefault(); sendOTP();">Send OTP</button>
            <br>
            Email:
            <br>
            <input type="email", class="inp", placeholder="Email">
            <br>
            Create Password: <br>
            <input class="inp", placeholder="Password" required>
            <br>
            Confirm Password:
            <br>
            <input type="Password", class="inp", placeholder="Re-enter Password">
            <br>
            <button id="button">Sign In</button>
            Already have an Account? <a href="/login-page">LogIn</a>
        </form>
        </div>
        <footer>
            {% include "footer.html" %}
        </footer>
    </body>
</html>
