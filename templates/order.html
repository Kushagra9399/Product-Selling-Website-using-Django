<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Product Page</title>
    <link rel="stylesheet" href="/static/css/order.css">
    <script src="/static/js/order.js"></script>
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>
    <div class="order-container">
        <h1>Order Your Product</h1>

        <!-- Product Details -->
        <div class="product-details">
            <span class="product-name">Indori Special Toast</span>
            <span class="product-price" id="product-price">₹200/kg</span>
        </div>

        <!-- Quantity Input -->
        <div class="quantity-container">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" />
        </div>

        <!-- Total Price -->
        <div class="total-price">
            Total: ₹<span id="total-price">200</span>
        </div>

        <!-- Checkout Button -->
        <button class="checkout-btn" onclick="processOrder()">Checkout</button>

        <!-- Error Message -->
        <div class="error-message" id="error-message">Please enter a valid quantity!</div>
    </div>
    <footer>
        {% include "footer.html" %}
    </footer>
</body>
</html>
