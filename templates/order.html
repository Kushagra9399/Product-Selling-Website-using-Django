<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Product Page</title>
    <link rel="stylesheet" href="/static/css/order.css">
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>
    <div class="order-container">
        <h1>Order Your Product</h1>

        <!-- Product Details -->
        <div class="product-details">
            <span class="product-name">Indori Special Toast</span>
            <span class="product-price" id="product-price">₹200/kg</span>
        </div>

        <!-- Quantity Input -->
        <div class="quantity-container">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" />
        </div>

        <!-- Total Price -->
        <div class="total-price">
            Total: ₹<span id="total-price">200</span>
        </div>

        <!-- Checkout Button -->
        <button class="checkout-btn" onclick="processOrder()">Checkout</button>

        <!-- Error Message -->
        <div class="error-message" id="error-message">Please enter a valid quantity!</div>
    </div>

    <script>
        // Function to update the total price dynamically
        function updateTotalPrice() {
            const quantity = document.getElementById("quantity").value;
            const price = 200; // Product price
            const totalPrice = (quantity * price).toFixed(2); // Calculate total price
            document.getElementById("total-price").textContent = totalPrice;
        }

        // Function to validate and process the order
        function processOrder() {
            const quantity = document.getElementById("quantity").value;
            const errorMessage = document.getElementById("error-message");

            // Validate quantity
            if (quantity < 1 || isNaN(quantity)) {
                errorMessage.style.display = 'block'; // Show error message
                return;
            } else {
                errorMessage.style.display = 'none'; // Hide error message
            }

            // If validation passes, process the order (for demonstration)
            alert("Your order has been placed! Total: ₹" + document.getElementById("total-price").textContent);
        }

        // Event listener for quantity input change to update total price
        document.getElementById("quantity").addEventListener("input", updateTotalPrice);

        // Initial price update on page load
        updateTotalPrice();
    </script>
    <footer>
        {% include "footer.html" %}
    </footer>
</body>
</html>
