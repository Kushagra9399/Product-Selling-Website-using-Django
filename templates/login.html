<html>
    <head>
        <title>
            Login Page
        </title>
    </head>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/login.js"></script>
    <header>
        {% include "header.html" %}
    </header>
    <body>
        <div class="container">
            <div class="div1">
                <form method="post", onsubmit="loginUser()" action="/authenticate/">
                    {% csrf_token %}
                    Name:<span style="color: red;">*</span> <br>
                    <input type="text" placeholder="Name" name="name" id="name" value='{{name}}' required><br>
                    <span id="name-error"></span>
                    Mobile Number:<span style="color: red;">*</span> <br>
                    <input type="tel" placeholder="Mobile Number" name="phone" id="mobile" value='{{mob}}' required><br>
                    <span id="mobile-error"></span>
                    Password:<span style="color: red;">*</span> <br>
                    <input type="Password" placeholder="Password" name="password" id="password" value='{{password}}' required>
                    <span id="error">{{ error }}</span>
                    <br>
                    <button type="submit" id="login">Log In</button>
                    Don't have an Account? <a href="/sign-in/">Sign In</a>
                </form>
            </div>
        </div>
        <footer>
            {% include "footer.html" %}
        </footer>
    </body>
</html>
